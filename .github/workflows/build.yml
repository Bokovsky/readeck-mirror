name: Build and Push Docker Image

on:
  push:
    branches: [release]
    tags: ['*']
  workflow_dispatch:

jobs:
  prepare:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout release branch
        uses: actions/checkout@v4
        with:
          ref: release
          path: source

      - name: Checkout docker branch
        uses: actions/checkout@v4
        with:
          ref: docker
          path: docker

      - name: Merge Dockerfile into release
        run: |
          cp docker/Dockerfile source/Dockerfile
          cd source
          git add Dockerfile
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git commit -m "Add Dockerfile from docker branch" || echo "No changes"

      - name: Upload merged source
        uses: actions/upload-artifact@v4
        with:
          name: source-with-dockerfile
          path: source

  build:
    needs: prepare
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Download merged source
        uses: actions/download-artifact@v4
        with:
          name: source-with-dockerfile
          path: .

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.READECK_MIRROR }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
