name: Sync Official Image to GHCR

on:
  schedule:
    - cron: '0 2 * * *'
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      packages: write

    steps:
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.READECK_MIRROR }}

      - name: Pull, retag and push
        run: |
          REPO_LOWER=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
          
          docker pull codeberg.org/readeck/readeck:latest
          docker tag codeberg.org/readeck/readeck:latest ghcr.io/${REPO_LOWER}:latest
          docker push ghcr.io/${REPO_LOWER}:latest
          
