schemas:
  oauthError:
    properties:
      error:
        type: string
        enum:
          - invalid_request
          - invalid_client
          - invalid_grant
          - invalid_scope
          - access_denied
          - server_error
          - invalid_client_metadata
          - invalid_redirect_uri
      error_description:
        type: string
        description: Error description, if any

  oauthClientCreate:
    required: [client_name, client_uri, software_id, software_version, redirect_uris]
    properties:
      client_name:
        type: string
        description: The client's name
      client_uri:
        type: string
        format: uri
        description: An URL where client information can be found. HTTPS only.
      logo_uri:
        type: string
        format: uri
        pattern: "^data:image/png;base64,[A-Za-z0-9+/]+$"
        maxLength: 8192
        description: |
          An URL for the client's logo.

          Only data URI of a base64 PNG encoded image is allowed.
      software_id:
        type: string
        description: A unique identifier for the application, for example a UUID
      software_version:
        type: string
        description: Version of the client
      redirect_uris:
        type: array
        items:
          type: string
          format: uri
        description: |
          A list of possible redirection URIs. URIs must be one of:

          - any https URI
          - http URI for loopback IP address (`127.0.0.0/8` or `[::1]`)
          - any other app link scheme (ie `my-app.org:/callback`)

      token_endpoint_auth_method:
        type: string
        description: Client supported auth method
        enum: [none]
      grant_types:
        type: array
        items:
          type: string
          enum: [authorization_code]
        description: Client supported grant types
      response_types:
        type: array
        items:
          type: string
          enum: [code]
        description: Client supported response type

  oauthClientUpdate:
    $merge:
      - "#.schemas.oauthClientCreate"
    required: [client_id, client_name, client_uri, software_id, software_version, redirect_uris]
    properties:
      client_id:
        type: string
        description: Client's ID

  oauthClientResponse:
    properties:
      client_id:
        type: string
        description: Client ID
      registration_client_uri:
        type: string
        format: uri
        description: URI to the client information
      registration_access_token:
        type: string
        description: Access token for client information, update or deletion
      client_name:
        type: string
        description: Client's name
      client_uri:
        type: string
        format: uri
        description: Client's website
      logo_uri:
        type: string
        format: uri
        description: Client's logo
      redirect_uris:
        type: array
        items:
          type: string
          format: uri
        description: List of available redirect URIs.
      software_id:
        type: string
        description: Client's unique software ID
      software_version:
        type: string
        description: Client's version
      token_endpoint_auth_method:
        type: string
        description: Client supported auth method
        example: none
      grant_types:
        type: string
        description: Client supported grant types
        example: authorization_code
      response_types:
        type: string
        description: Client supported response type
        example: code

  oauthTokenCreate:
    required: [grant_type, code, code_verifier]
    properties:
      grant_type:
        type: string
        enum: [authorization_code]
        description: The OAuth Grant Type. Only `authorization_code` is allowed.
      code:
        type: string
        description: The code as received in the authorization redirection
      code_verifier:
        type: string
        description: The PKCE Verifier

  oauthTokenResponse:
    properties:
      id:
        type: string
        description: Token ID
      access_token:
        type: string
        description: Token
      token_type:
        type: string
        description: Token Type
        enum: [Bearer]
      scope:
        type: string
        description: Space separated scope list
